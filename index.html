<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Worm's Oracle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Worm's Oracle</h1>
        <p class="game-link">for <a href="https://www.hismajestytheworm.games/" target="_blank">His Majesty the Worm</a></p>
        <div class="button-group">
            <button id="drawAny" class="draw-button">Any</button>
            <button id="drawMajor" class="draw-button">Major</button>
            <button id="drawMinor" class="draw-button">Minor</button>
        </div>
        <div id="cardDisplay" class="card-display hidden">
            <div class="card">
                <img id="cardImage" class="card-image" src="" alt="">
                <h2 id="cardName"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
