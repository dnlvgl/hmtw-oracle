<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tarot Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tarot Card Reader</h1>
        <button id="drawCard" class="draw-button">Draw a Card</button>
        <div id="cardDisplay" class="card-display hidden">
            <div class="card">
                <img id="cardImage" class="card-image" src="" alt="">
                <h2 id="cardName"></h2>
                <p id="cardMeaning"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
