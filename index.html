<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Worm's Oracle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Worm's Oracle</h1>
        <p class="game-link">for <a href="https://www.hismajestytheworm.games/" target="_blank">His Majesty the Worm</a></p>
        <div class="button-group">
            <button id="drawAny" class="draw-button active">Any</button>
            <button id="drawMajor" class="draw-button">Major</button>
            <button id="drawMinor" class="draw-button">Minor</button>
        </div>
        <div class="hand-controls">
            <button id="drawOne" class="draw-button">Draw One</button>
            <div class="hand-size-control">
                <button id="sizeDown">âˆ’</button>
                <span id="handSizeDisplay">3</span>
                <button id="sizeUp">+</button>
            </div>
            <button id="drawHand" class="draw-button">Draw Hand</button>
        </div>
        <div id="handDisplay" class="hand-display hidden"></div>
        <div id="actionButtons" class="action-buttons hidden">
            <button id="discardSelected" class="draw-button">Discard Selected</button>
            <button id="drawReplacements" class="draw-button">Draw Replacements</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
